{%load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Barcode Generator</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, inital-scale=1.0">
		<link rel="stylesheet" href="{% static 'style.css' %}">
	</head>
	<body>
		<main>
			<h1>
				Django Barcode Generator
			</h1>
			<form method="post">
				{% csrf_token%}
				<input type="text" name="text" id="data" placeholder="Enter 12 digit code" minlength="12" maxlength="12">
				<button>Generate</button>
			</form>

			<div class="qr-img">
				{% if img_name %}
					<img src="/media/{{ img_name }}" alt="barcode">
				{% endif %}
			</div>
		</main>
	</body>
</html>
